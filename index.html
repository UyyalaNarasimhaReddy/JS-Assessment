<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Manager</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <h1>To-Do List Manager</h1>
    <input type="text" id="taskInput" class="task" placeholder="Add a new task">
    <button id="addTaskButton" class="addBtn">Add Task</button>
    <div class="controls">
      <button id="showAll" class="showallBtn">Show All</button>
      <button id="showCompleted" class="showComBtn">Show Completed</button>
      <button id="showIncomplete" class="showInBtn">Show Incomplete</button>
      <input type="text" id="searchInput" placeholder="Search tasks...">
    </div>
    <ul id="taskList"></ul>
    <p id="noTasksMessage">No tasks to display</p>
  </div>
  <script src="script.js"></script>
</body>

</html>
